<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emel Bek - KOBİ Koçunuz</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Emel Bek</h1>
      <p>Markaismimyok</p>
      <a href="https://www.instagram.com/markaismimyok/" class="button-blue">hemen tanış</a>
    </div>

    <!-- Container (with left/right automatic margins) -->
    <div class="container">
      <h2>Daha fazla bilgi edinin</h2>
  
      <!-- Shanghai card -->

		<div class="cards">
      <label>
        <a href="https://www.kaanbek0.github.io/baskasayfa">
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="">
        <h3>Hakkında</h3>
        <p>Ben ve kariyerim hakkında daha fazla iblgi öğrenin</p>
      </a>
      </div>
      </label>

      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="">
        <h3>Projeler</h3>
        <p>Şuana kadar olan projelerimi inceleyin</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="">
        <h3>Galeri</h3>
        <p>Tatmin müşterilerimle ben</p>
      </div>
		</div>
    </div>

    <!-- Code your Footer section -->
    <div class="footer">
      <p>bek0 deneme aşamasında</p>
    </div>
</body>
</html>
